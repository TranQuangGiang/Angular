<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Des</th>
            <th scope="col">Danh mục</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            @for (p of listProduct; track p.id){
                <tr>
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.des}}</td>
                    <td>{{p.danhmuc}}</td>
                    <td>
                        <button [routerLink] = "['/edit',p.id]" 
                            class="btn btn-primary">Sửa</button>
                        <button class="btn btn-danger" (click)="onDelete(p.id)">Xóa</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
